<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<script src="script.js"></script>
<body onload="startFunction()">

    <div id="menu">
        <form onsubmit="addBookToLibrary()">
            <fieldset>
                <legend>Add book</legend>
                <h1 class="libTopic">Add Book</h1>
                <input type="text" placeholder="Title" required id="titleInput">
                <input type="text" placeholder="Author" required id="authorInput">
                <input type="number" placeholder="Pages" required id="numberInput">

                <div style="display: flex;">
                    <input type="checkbox" id="readBoolInput" value="1">
                    <label class="checkboxText" for="readBoolInput">Read</label>
                </div>
                <br>
                <button type="submit" style="color: rgb(80, 80, 80)">Add Book</button>
            </fieldset>
        </form>
        <div id="bookContainer">
            <h1 class="libTopic" style="margin: 0; margin-bottom: 10px; height: fit-content;">Your Books</h1>
        </div>

    </div>
   
</body>
</html>
